<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    {% load static %}

    <link rel="icon" type="image/x-icon" href="{% static 'favicon/favicon.ico' %}">
    <title>
        {% block title %} {% endblock %} | edyinsights 
    </title>
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/mobile-view.css' %}">
    <link rel="stylesheet" href="{% static 'css/about.css' %}">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anta&display=swap')
    </style>
</head>
<body>
    <div id="blog-title">
        <div class="logo" id="logo">
            <a href="/"><img src="{% static 'images/logo.png' %}" alt="logo"></a>
        </div>
        <div id="navbar-title">
            <div id="navbar">
                <a href="{% url 'home:home' %}" class="nav-items">Home</a>
                <a href="{% url 'home:about' %}" class="nav-items">About</a>
                <a href="{% url 'home:about' %}#policyid" class="nav-items">Privacy Policy</a>
                <form action="/search/" method="GET" class="nav-items search-btn">
                    <input type="text" name="q" placeholder="Search...">
                    <button type="submit">Search</button>
                </form>              
            </div>
            <div id="title-time">
                <h1>{{blog.title}}</h1>
                <p>{{blog.upload_date}}</p>
            </div>
        </div>
    </div>
    {% block content %} {% endblock %}

</body>
</html>
